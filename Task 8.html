<!-- Vowel and Consonant Counter
Concepts: prompt(), loop, conditional, continue
* Ask the user for a sentence.
* Count and display total vowels and consonants.
 -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="countVowels();">Count Vowels and Consonets</button>

    <script>
        {
    function countVowels() {
    const input = prompt("Enter a sentence:");
    const s = input.toLowerCase();

    let vowels = 0;
    let consonants = 0;

    for (let i = 0; i < s.length; i++) {
      const char = s[i];

      if (/[aeiou]/.test(char)) {
        vowels++;
      }
        else {
        consonants++;
      }
    }

    alert("Vowels: " + vowels + "\nConsonants: " + consonants);
        }
        }
    </script>
</body>
</html>
