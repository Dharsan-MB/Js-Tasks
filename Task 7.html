<!-- Menu-Driven Mini App using switch
Concepts: prompt(), switch, function, loop, onclick()
* Show user a menu:
    * 1: Add
    * 2: Subtract
    * 3: Multiply
    * 4: Divide
    * 5: Exit
* Perform operations based on selection inside a loop. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="clickArithmetic();">Arithmetic</button>

    <script>
        let a=20;
        let b=5;
        let result;
        function clickArithmetic(){
            const option=prompt("Choose One + - * / exit : ");
            switch (option){
                case "+": 
                    result=a+b;
                    break;
                case "-": 
                    result=a-b;
                    break;
                case "*": 
                    result=a*b;
                    break;
                case "/": 
                    result=a/b;
                    break;
                case "exit":
                    break;
                default:
                    break;
                
                    
            };
            document.write("result is "+result);
        }
    </script>
</body>
</html>
