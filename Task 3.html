<!-- Repeated Character Finder
Concepts: prompt(), loop, condition, function
* Ask the user for a string.
* Find and show all characters that occur more than once. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        const input = prompt("Enter a string:");
        let repeated = "";

        for (let i = 0; i < input.length; i++) {
        let char = input[i];
        if (input.indexOf(char) !== i && !repeated.includes(char)) {
            repeated += char;
        }
        }

        if (repeated.length > 0) {
        alert("Repeated characters: " + repeated);
        } 
        else {
        alert("No repeated characters found.");
        }
    </script>
</body>
</html>
